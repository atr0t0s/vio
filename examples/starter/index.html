<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vio Starter</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    h1 { color: #333; }
    .counter { padding: 1rem; border: 1px solid #ddd; border-radius: 8px; margin: 1rem 0; }
    button { padding: 0.5rem 1rem; border: 1px solid #333; border-radius: 4px; cursor: pointer; margin: 0.25rem; }
    button:hover { background: #333; color: white; }
    nav a { margin-right: 1rem; color: #0066cc; }
    .todo-item { padding: 0.5rem 0; display: flex; align-items: center; gap: 0.5rem; }
    .todo-item.done { text-decoration: line-through; opacity: 0.6; }
    input[type="text"] { padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
  </style>
</head>

  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>

</html>
